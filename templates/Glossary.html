<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="/static/Favicon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Глоссарий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"/>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #0f172a, #1e293b);
        color: #f1f5f9;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -10;
      }
      a:hover {
        transition: all 0.2s ease-in-out;
      }
      body.loaded {
        opacity: 1;
      }
      .term-description {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .term-description.show {
        max-height: 500px;
      }
      .term-toggle {
        cursor: pointer;
        transition: color 0.2s;
      }
      .term-toggle:hover {
        color: #4ade80;
      }
      .term-toggle::after {
        content: "+";
        margin-left: 8px;
        font-weight: bold;
      }
      .term-toggle.active::after {
        content: "−";
      }
    </style>
  </head>

  <body class="bg-gray-900 text-gray-100">
    <canvas class="background-canvas" id="bgCanvas"></canvas>
    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-green-400 flex items-center gap-2 hover:text-green-300 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5">
            </path>
          </svg>
          Пумбыч
        </a>
        <nav class="space-x-4 hidden md:flex">
          <a href="/" class="text-gray-300 hover:text-green-400">Резюме</a>
          <a href="/portfolio" class="text-gray-300 hover:text-green-400">Портфолио</a>
          <a href="/preparation" class="text-gray-300 hover:text-green-400">Подготовка</a>
          <a href="/knowledge-base" class="text-green-400 font-medium">База знаний</a>
        </nav>
      </div>
    </header>
