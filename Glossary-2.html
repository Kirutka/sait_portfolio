      .term-description {

        overflow: hidden;

        margin-left: 8px;
        font-weight: bold;
      }
      .term-toggle.active::after {

      }

    <main class="max-w-6xl mx-auto px-4 py-12">
      
      <div class="mb-8">
        <input
          type="text"
          id="searchInput"
          placeholder="Введите термин для поиска..."
          class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <p id="termsCount" class="text-center text-gray-500 mt-4">Загрузка...</p>
      </div>
      
      <ul id="termsList" class="space-y-4">
      </ul>
    </main>

    <script>
      const searchInput = document.getElementById("searchInput");
      const termsList = document.getElementById("termsList");
      const countEl = document.getElementById("termsCount");

      // Загружаем JSON
      fetch("static/terms.json")
        .then((res) => res.json())
        .then((terms) => {
          // Генерируем HTML для каждого термина
          terms.forEach((term) => {
            const li = document.createElement("li");
            li.className =
              "term-item bg-gray-800 p-4 rounded-lg shadow hover:bg-gray-700 transition";
            li.innerHTML = `
              <div class="term-toggle flex items-center">
                <h2 class="text-xl font-semibold text-green-400">${term.title}</h2>
              </div>
              <div class="term-description mt-2 text-gray-400">
                ${term.description}
              </div>
            `;
            termsList.appendChild(li);
          });

          // Отображаем количество терминов
          countEl.textContent = `Всего терминов - ${terms.length}`;

          // Добавляем обработчики кликов для раскрытия/скрытия описаний
          document.querySelectorAll(".term-toggle").forEach((toggle) => {
            toggle.addEventListener("click", function () {
              const description = this.nextElementSibling;
              this.classList.toggle("active");
              description.classList.toggle("show");
            });
          });

          // После добавления терминов делаем поиск активным (только по заголовкам)
          const termItems = Array.from(
            document.getElementsByClassName("term-item")
          );

          searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();

            let visibleCount = 0;

            termItems.forEach((item) => {
              const title = item.querySelector("h2").textContent.toLowerCase();

              if (title.includes(query)) {
                item.style.display = "";
                visibleCount++;
              } else {
                item.style.display = "none";
              }
            });
          });
        })
        .catch((err) => {
          console.error("Ошибка загрузки терминов:", err);
          termsList.innerHTML =
            '<p class="text-red-400">Не удалось загрузить список терминов.</p>';
          countEl.textContent = "Данные недоступны";
        });
    </script>
    <script>
      // === Анимация фона ===
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      let width, height;

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const particles = [];
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 2,
          vx: (Math.random() - 0.5) * 1.5,
          vy: (Math.random() - 0.5) * 1.5,
          color: "rgba(74, 222, 128, 0.05)",
        });
      }

      function drawParticles() {
        ctx.clearRect(0, 0, width, height);

        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.x += p.vx;
          p.y += p.vy;

          if (p.x <= 0 || p.x >= width) p.vx *= -1;
          if (p.y <= 0 || p.y >= height) p.vy *= -1;
        }

        requestAnimationFrame(drawParticles);
      }

      drawParticles();
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("loaded");

    </script>
