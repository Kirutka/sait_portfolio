<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои проекты</title>
    <link rel="icon" href="/static/Favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"/>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #0f172a, #1e293b);
        color: #f1f5f9;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      body.loaded {
        opacity: 1;
      }
      a:hover {
        transition: all 0.2s ease-in-out;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 100;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        max-width: 90%;
        max-height: 90%;
      }
      .modal-content img {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
      }
      .close-modal {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
