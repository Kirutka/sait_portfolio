<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="icon" href="image/Favicon.png" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com" ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      header {
        background-color: #111827;
        backdrop-filter: none;
        z-index: 50;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #0f172a, #1e293b);
        color: #f1f5f9;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      body.loaded {
        opacity: 1;
      }

      .background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      a:hover {
        transition: all 0.2s ease-in-out;
      }
      .progress-bar {
        height: 6px;
        background-color: #1e293b;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background-color: #4ade80;
        width: 0%;
        transition: width 1s ease-in-out;
      }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <canvas class="background-canvas" id="bgCanvas"></canvas>
    <header class="bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-green-400 flex items-center gap-2 hover:text-green-300 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          Пумбыч
        </a>
        <nav class="space-x-4 hidden md:flex">
          <a href="/" class="text-green-400 font-medium">Главная</a>
          <a href="/portfolio" class="text-gray-300 hover:text-green-400">Портфолио</a>
          <a href="/preparation" class="text-gray-300 hover:text-green-400">Подготовка</a>
          <a href="/knowledge-base" class="text-gray-300 hover:text-green-400">База знаний</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-3 gap-10 relative z-10">

</body>
</html>
